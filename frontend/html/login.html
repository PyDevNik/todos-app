<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="{{url_for('login')}}" method="post" name="login">
        {{form.hidden_tag()}}
        <p>
            Username: 
            <br>
            {{form.username(size=20)}}
            <br><br>
            Password:
            <br>
            {{form.password(size=20)}}
        </p>
        <p>{{form.remember_me}} Remember Me</p>
        {{form.submit()}}
    </form>
</body>
</html>
